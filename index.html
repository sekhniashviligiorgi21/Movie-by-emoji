<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie-By-Emoji</title>
    <link rel="stylesheet" href="Web-Game.css">
</head>
<body>
    <h1 id="intro">Can you guess the movie by the emoji?</h1>
    <p id="rules">You have to guess the movie by emojis. There is going to be 5 Levels. Each level will get significantly harder. Correct answer equals 100 points. You can also use hints which will cost you 50 points. Good Luck!</p>
    <p id="click">Click below to start:</p>
    <button id="start">Start</button>
    <p id="emoji">🦁👑</p>
    <label id="label">Type a movie name here:</label>
    <input id="movie" type="text"><br>
    <button id="submit">Submit</button>
    <button id="hint">Hint</button>
    <p id="hints"></p>
    <script src="Web-Game.js"></script>  
    <p id="score"></p>
</body>
</html>
